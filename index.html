<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="past-operation">
                <p class="past-num"></p>
            </div>
            <div class="operation">
                <p class="current-num">0</p>
            </div>
        </div>
        <div class="delete-row">
            <button class="clear">CLEAR</button>
            <button class="delete">DELETE</button>
        </div>
        <div class="seven-row">
            <button class="cell num">7</button>
            <button class="cell num">8</button>
            <button class="cell num">9</button>
            <button class="cell opr">รท</button>
        </div>
        <div class="four-row">
            <button class="cell num">4</button>
            <button class="cell num">5</button>
            <button class="cell num">6</button>
            <button class="cell opr">x</button>
        </div>
        <div class="one-row">
            <button class="cell num">1</button>
            <button class="cell num">2</button>
            <button class="cell num">3</button>
            <button class="cell opr">-</button>
        </div>
        <div class="zero-row">
            <button class="cell num">.</button>
            <button class="cell num">0</button>
            <button class="cell equal">=</button>
            <button class="cell opr">+</button>
        </div>
    </div>
</body>
<script src = "index.js"></script>
</html>
